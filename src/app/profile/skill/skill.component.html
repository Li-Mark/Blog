<div class="title" i18n="section header |Skill header">Skills</div>
<div class="skill" *ngFor="let skill of skills">
  <span class="name"> {{ skill.name }} </span>
  <span class="name"> ({{ skill.value / 10 }} / 10) </span>
  <mat-progress-bar
    mode="determinate"
    [value]="skill.value"
    [color]="skill.color"
  ></mat-progress-bar>
</div>
